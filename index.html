<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ann Starovoitov Resume</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="resume-wrapper">
    <header class="header">
      <div class="header-container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="#summary" class="nav-link">Summary</a></li>
            <li class="nav-item"><a href="#contacts" class="nav-link">Contacts</a></li>
            <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
            <li class="nav-item"><a href="#projects" class="nav-link">Projects</a></li>
            <li class="nav-item"><a href="#code" class="nav-link">Code</a></li>
            <li class="nav-item"><a href="#education" class="nav-link">Education</a></li>
            <li class="nav-item"><a href="#english" class="nav-link">English</a></li>
          </ul>
        </nav>

        <div class="toggle">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>

      </div>
    </header>



    <main class="main">
      <div class="container main-container">

        <section class="profile">
          <div class="column">
            <div class="profile-avatar">
              <img src="image.jpg" class="profile-image" alt="Profile avatar">
            </div>
          </div>
          <div class="column column-main-profile">
            <h1 class="profile-title">Ann Starovoitov</h1>
            <h3 class="profile-role">Front End Developer</h3>
          </div>

        </section>



        <div class="column column-main">

        </div>
      </div>

    </main>



    <footer class="footer">

    </footer>
  </div>
</body>
</html>
